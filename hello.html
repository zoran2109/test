<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>React test</title>

    <link rel="stylesheet" href="hello.css">

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
</head>
<body>
    <div id="App"></div>

    <script type="text/babel">
        class App extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    tasks: [],
                    text: "",
                }
                //this.handleChange = this.handleChange.bind(this)
                //this.handleSubmit = this.handleSubmit.bind(this)
            }
            handleChange = (event) => {
                this.setState({ 
                    text: event.target.value,
                })
            }

            handleAdd = () => {
                this.setState (state => ({
                    tasks: [...state.tasks, state.text ],
                    text: "",
                }));
            };

            handleRemove = (i) => {
                let index = i
                const oldTasks = [...this.state.tasks]
                oldTasks.splice(index, 1)
                this.setState (state => ({
                    tasks: oldTasks,
                }));
            }

            render() {
                return <div> 
                    <h1>To Do List</h1>
                    <p>Number of tasks: {this.state.tasks.length}</p>
                <input type="text" onChange={this.handleChange} value={this.state.text}/>
                <button type="submit" onClick={this.handleAdd}>Add</button>
                <ul>
                    {
                    this.state.tasks.map((task, index) => (
                        <li key={index}>{task} <button onClick={()=>this.handleRemove(index)} value={index}>X</button></li>
                        
                    ))
                }
                </ul>
                <p>{this.state.text}</p>
                </div>
            }
        }
        ReactDOM.render (<App />, document.getElementById("App"));
    
    </script>

</body>


</html>
